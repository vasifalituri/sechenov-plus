<!DOCTYPE html>
<html>
<head>
    <title>Test MEGA Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test MEGA Upload API</h1>
    
    <div>
        <button onclick="testLocalAPI()">Test Local (localhost:3000)</button>
        <button onclick="testProductionAPI()">Test Production (sechenov-plus.vercel.app)</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = 'log ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            logDiv.textContent = message;
            logsDiv.appendChild(logDiv);
        }
        
        async function testAPI(baseUrl) {
            log(`ğŸ” Testing: ${baseUrl}/api/materials/external-upload`);
            
            // Create a small test file
            const testContent = 'Test file for MEGA upload - ' + new Date().toISOString();
            const blob = new Blob([testContent], { type: 'text/plain' });
            const file = new File([blob], 'test-upload.txt', { type: 'text/plain' });
            
            log(`ğŸ“„ Created test file: ${file.name} (${file.size} bytes)`);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                log('ğŸ“¤ Sending request...');
                
                const response = await fetch(`${baseUrl}/api/materials/external-upload`, {
                    method: 'POST',
                    body: formData,
                });
                
                log(`ğŸ“Š Response status: ${response.status} ${response.statusText}`);
                log(`ğŸ“‹ Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                // Check content type
                const contentType = response.headers.get('content-type');
                log(`ğŸ“ Content-Type: ${contentType}`);
                
                if (!contentType || !contentType.includes('application/json')) {
                    log(`âš ï¸  Non-JSON response detected!`, 'error');
                    const textResponse = await response.text();
                    log(`ğŸ“„ Raw response (first 500 chars):\n${textResponse.substring(0, 500)}`, 'error');
                    return;
                }
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    log(`âœ… Success! File uploaded to MEGA`, 'success');
                    log(`ğŸ”— URL: ${result.data?.externalUrl}`, 'success');
                    log(`ğŸ“ Filename: ${result.data?.fileName}`, 'success');
                } else {
                    log(`âŒ Error: ${result.error || 'Unknown error'}`, 'error');
                    log(`ğŸ“„ Full response: ${JSON.stringify(result, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`ğŸ’¥ Exception: ${error.message}`, 'error');
                log(`ğŸ“„ Error details: ${error.stack}`, 'error');
            }
        }
        
        function testLocalAPI() {
            document.getElementById('logs').innerHTML = '';
            testAPI('http://localhost:3000');
        }
        
        function testProductionAPI() {
            document.getElementById('logs').innerHTML = '';
            testAPI('https://sechenov-plus.vercel.app');
        }
    </script>
</body>
</html>
